<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header id="site_header">

        <div class="header_banner">
            <img class="logo" src="./img/logo.jpeg" alt="">
            <h1 class="name_site">Toboolist</h1>
        </div>
        <!-- /.header_banner -->

    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <div class="add_function">

            <span class="add_task">Add Task</span>
            <!-- /.add_task -->
            <span class="add_section">Add Section</span>
            <!-- /.add_section -->

        </div>
        <!-- /.add_function -->

        <div class="list">

            <section class="new_task">
                <h2 class="subtitle">&#11206; New Task</h2>
                <span class="check">&check;</span>
                <p class="text">Quarterly Newsletter</p> 
                <span class="editorial">Editorial</span>
            </section>
            <!-- /.new_task -->

        </div>
        <!-- /.list -->

    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->
    
</body>
</html>
